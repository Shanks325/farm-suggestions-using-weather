<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Ftoh</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg py-2">
        <div class="container">

            <a class="navbar-brand d-flex">
                <img src="image/logo.png" class="w-100">
                <header class="ml-3">
                    <h1>Weather</h1>
                    <p>ZU.SC</p>
                </header>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="fas fa-bars"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <section id="home" class="py-5">
        <form id="searchForm" class="container py-4">
            <input class="form-control" placeholder="Find Your Location...." name="search" id="search">
            <label><button class="btn btn-primary" type="submit" disabled>Find </button></label>
        </form>
    </section>
    <section class="weather">
        <div class="container">
            <div class="row overflow-hidden">

                <div class="card col-md-4 text-center">
                    <div class="card-header d-flex justify-content-between">
                        <span class="day"></span>
                        <span class="date"> </span>
                    </div>

                    <div class="card-body d-flex flex-column justify-content-between align-items-start">
                        <h5 class="card-title"></h5>
                        <div class="card-text d-flex">
                            <h2></h2>
                            <h2><sup>o</sup>C </h2>
                            <div class=" ml-5 d-flex align-items-center"><img class="fx-size img-fluid"></div>
                        </div>
                        <p></p>
                    </div>
                    
                    <div class="card-footer text-muted d-flex ">
                        <div class="ml-1">
                            <i class="fas fa-umbrella"></i>
                            <span>20%</span>
                        </div>
                        <div class="ml-3">
                            <i class="fas fa-wind"></i>
                            <span class="wind-speed"></span> <span>km/h</span>
                        </div>
                        <div class="ml-3">
                            <i class="fas fa-compass"></i>
                            <span class="wind-dir"></span>
                        </div>
                    </div>
                </div>

                <div class="card col-md-4 text-center card2 forecast">
                    <div class="card-header">
                        <span class="day"></span>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <img class="icon my-4 img-fluid">
                        <h2 class="mt-3"></h2>
                        <h3 class="mb-5"></h3>
                        <p></p>
                    </div>
                </div>

                <div class="card col-md-4 text-center forecast">
                    <div class="card-header">
                        <span class="day"></span>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <img class="icon my-4 img-fluid">
                        <h2 class="mt-3"></h2>
                        <h3 class="mb-5"></h3>
                        <p> </p>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="conclusion">
        <form id="searchForm" class="container pt-4">
            <input class="form-control" placeholder="Enter Your Email Subscript...." name="subscript">
            <label><button class="btn btn-primary" type="submit">Subscript </button></label>
        </form>
        <footer class="text-center py-3">
            <div class="social-link">
                <a href="#">
                    <i class="fab fa-facebook-f px-3 mr-3"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter mr-3"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google mr-3"></i>
                </a>
                <a href="#">
                    <i class="fab fa-pinterest-p mr-3"></i>
                </a>
            </div>
            <p class="text-muted my-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </footer>
    </section>
    </div>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
